{% extends "layout.html" %}
{% block title %}WEB {% endblock %}
{% block body %}
  <h2>Sign In</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Shop_name:
      <dd><input type="text" name="shop_name" size="30" value="{{ request.form.shop_name }}">
      <dt>Password:
      <dd><input type="text" name="Password" size="30" value="{{ request.form.password }}" >
    </dl>
    <div class="actions"><input type="submit" value="Sign In"></div>
  </form>
{% endblock %}
